<template name="AddComment">
	<form role="form" class="form-horizontal" id="addCommentForm">
		<div class="form-group">
			<label for="addComment">Type your comment message below then hit submit</label>
			<input type="text" class="form-control" id="addComment" name="addComment" required>
		</div>
		<div class="form-group">
			<button type="submit" class="form-control btn btn-primary">Submit comment</button>
		</div>
	</form>
	
</template>

<template name="singleComment">

	<li class="list-unstyled">Username: {{username}}</li>
	<li class="list-unstyled">Message: {{content}}</li>
	<li class="list-unstyled"  style="border-top:1px solid #000;">Time: {{createdAt}}</li>
	{{#if commentDeleteRight}}
		<li class="btn btn-danger" id="deleteComment">Delete Comment</li>
	{{/if}}
</template>
