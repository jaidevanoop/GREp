<template name="profile">
	<div class="row">
		<div class="col-md-2">
			<div class="btn-group-vertical" role="group" aria-label="...">
				<button type="button" class="btn btn-danger" href="/bookmark">
					<i class="fa fa-bookmark"></i>&nbsp;Bookmark
				</button>
				<button type="button" class="btn btn-warning">Edit</button>
			</div>
		</div>
		<div class="col-md-9">
			<div class="container">
				<div class="panel-heading">
					<h3 class="panel-title">Profile Information</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" >
						<thead >
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>GRE score</th>
							</tr>
						</thead>
						{{#if currentUser}}
						<tbody >
							<tr>
								<td>{{username}}</td>
								<td>{{email}}</td>
								<td>{{profile.gre}}</td>
							</tr>

						</tbody>
						{{/if}}
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
