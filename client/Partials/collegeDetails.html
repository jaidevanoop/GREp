<template name="collegeDetails">

	<div class="list-group">
		{{#each college}}
			<div class="col-md-4">
			<a href="#" class="list-group-item {{selected}}">
			<h4 class="list-group-item-heading">{{name}}</h4>
			<p class="list-group-item-text">{{location}}</p>
			<p class="list-group-item-text">{{website}}</p>
			</a>
			</div>
		{{/each}}
	</div>

</template>

<template name="moreCollegeDetails">
	<div class="panel panel-primary">
  		<div class="panel-heading">
    		<h3 class="panel-title">{{college.name}}</h3>
  		</div>
	 	<div class="panel-body">
	    	{{college.location}}<br>
	    	{{college.state}}<br>
	    	{{college.greCutoff}}<br>
	    	{{college.toeflCutoff}}<br>
	    	{{college.deadLine}}
	  	</div>
	</div>
	<div class="panel-footer">
		{{college.website}}
		<a href="college/{{college._id}}" class="pull-right">VIEW MORE</a>
	</div>
</template>

<template name="collegeShow">
	{{name}}
</template>
