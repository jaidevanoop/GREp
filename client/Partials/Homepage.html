<template name="Search">
 {{#if details}}
    <div class="row">
      <div class="container">
        <div class="col-sd-12">
          <br>
          {{> moreCollegeDetails}}
          <br>
        </div>  
      </div>  
    </div>
  {{/if}}

  <div class="container">
    {{> searchboard}}  
  </div>

</template>

<template name="Homepage">
  <div class="jumbotron">
    <div class="container">
      <div class="needsVis">
      	<center>
      		<h1>GREp</h1>
       		<p>Find a college</p> 
             
       	</center>
      </div>
    </div>    
  </div>

<div class="row">
  <br><br>

  <div class="container">
    <div class="col-sm-6">
      <button class="btn btn-primary btn-block" id="us">US</button>
    </div>
    <div class="col-sm-6">
         <button class="btn btn-warning btn-block" id="other">Other</button>
    </div>
  </div>
</div>



</template>

<template name="searchboard">
  {{> EasySearch.Input  index=index attributes=inputAttributes}}
  {{#EasySearch.IfInputEmpty index=index }}
    <div class="padded examples">For example "Mass"</div>
  {{else}}
    {{#if resultsCount}}
      <div class="padded count-results">{{resultsCount}} results found.</div>
    {{/if}}
  {{/EasySearch.IfInputEmpty}}

  <!-- <select class="category-filter">
    <option value="">All</option>
    <option value="Hipster">Hipster</option>
    <option value="Genius">Genius</option>
    <option value="Idler">Idler</option>
    <option value="Geek">Geek</option>
  </select> -->

  {{#EasySearch.IfSearching index=index }}
    <div>Searching</div>
  {{/EasySearch.IfSearching }}

  <ol class="searchboard">
    {{#EasySearch.Each index=index }}
      <!-- <li class="uni {{selectedUni}}">{{name}}</li> -->
      {{> univ}}

    {{/EasySearch.Each}}
  </ol>

  <!-- adsads -->

  {{#EasySearch.IfNoResults index=index }}
    <div class="padded no-results">No results found</div>
  <!-- {{else}}
    {{#if selectedName}}
      <div class="details">
        <div class="name">{{selectedName}}</div>
      </div>
    {{else}}
      <div class="message">Click a player to select</div>
    {{/if}} -->
  {{/EasySearch.IfNoResults }}

  {{> EasySearch.Pagination index=index maxPages=10 }}
  {{! > EasySearch.LoadMore index=index }}

  {{#if showMore}}
    {{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}

    <ul>
      {{#EasySearch.Each name="mini-index" index=index }}
        <li>{{name}}</li>
      {{/EasySearch.Each}}
    </ul>
  {{/if}}

</template>

<template name="univ">
  <li class="uni {{selected}}">
    <span class="name">{{name}}</span>
  </li> 
  
    <!-- <span class="name">{{name}}</span>
    <span class="metadata">
      <span class="category">{{category}}</span><span class="score">{{score}}</span>
    </span>
  </li> -->
</template>
