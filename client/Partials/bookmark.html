<template name="bookmark">
	<div class="row">
		<div class="container">
			<ol class="searchboard">
				{{#each bookmark}}
					{{> univ3}}
				{{/each}}
			</ol>
		</div>
	</div>
	<div class="row">
		
	</div>
</template>

<template name="univ3">
  <li class="uni">
    <span class="name">{{name}}</span>
    <span class="metadata">
      <span class="viewmore"><a href="college/{{_id}}"><i class="fa fa-eye"></i></a></span>
      <span class="remove"><a href="#"><i class="fa fa-close"></i></a></span>
    </span>
  </li>
</template>
